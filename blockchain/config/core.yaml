logging:
  level: info
  cauthdsl: warning
  gossip: warning
  ledger: info
  msp: warning
  policies: warning
  grpc: error

peer:
  id: jdoe
  networkId: dev
  listenAddress: 0.0.0.0:7051
  chaincodeListenAddress: 0.0.0.0:7052
  address: 0.0.0.0:7051
  addressAutoDetect: false
  gomaxprocs: -1
  keepalive:
    minInterval: 60s
    client:
      interval: 60s
      timeout: 20s
    deliveryClient:
      interval: 60s
      timeout: 20s
  gossip:
    bootstrap: 127.0.0.1:7051
    useLeaderElection: true
    orgLeader: false
    endpoint:
    maxBlockCountToStore: 100
    maxPropagationBurstLatency: 10ms
    maxPropagationBurstSize: 10
    propagateIterations: 1
    propagatePeerNum: 3
    pullInterval: 4s
    pullPeerNum: 3
    requestStateInfoInterval: 4s
    publishStateInfoInterval: 4s
    stateInfoRetentionInterval:
    publishCertPeriod: 10s
    skipBlockVerification: false
    dialTimeout: 3s
    connTimeout: 2s
    recvBuffSize: 20
    sendBuffSize: 200
    digestWaitTime: 1s
    requestWaitTime: 1500ms
    responseWaitTime: 2s
    aliveTimeInterval: 5s
    aliveExpirationTimeout: 25s
    reconnectInterval: 25s
    externalEndpoint:
    election:
      startupGracePeriod: 15s
      membershipSampleInterval: 1s
      leaderAliveThreshold: 10s
      leaderElectionDuration: 5s
  events:
    address: 0.0.0.0:7053
    buffersize: 100
    timeout: 10ms
  tls:
    enabled: true
    clientAuthRequired: false
    cert:
      file: /var/hyperledger/config/tls/server.crt
    key:
      file: /var/hyperledger/config/tls/server.key
    rootcert:
      file: /var/hyperledger/config/tls/ca.crt
    clientRootCAs:
      files:
        - /var/hyperledger/config/tls/ca.crt
    clientKey:
      file: /var/hyperledger/config/tls/server.key
    clientCert:
      file: /var/hyperledger/config/tls/server.crt
  authentication:
    timewindow: 15m
  fileSystemPath: /var/hyperledger/production
  BCCSP:
    Default: SW
    SW:
      Hash: SHA2
      Security: 256
      FileKeyStore:
        KeyStore:
  mspConfigPath: /var/hyperledger/config/msp
  localMspId: Org1MSP
  client:
    connTimeout: 3s
  deliveryclient:
    reconnectTotalTimeThreshold: 3600s
    reconnectInterval: 60s
  profile:
    enabled: false
    address: 0.0.0.0:6060
  adminService:
  handlers:
    authFilters:
      - name: DefaultAuth
    decorators:
      - name: DefaultDecorator
    endorsers:
      escc:
        name: DefaultEndorsement
    validators:
      vscc:
        name: DefaultValidation
  validatorPoolSize:
  discovery:
    enabled: true
    authCacheEnabled: true
    authCacheMaxSize: 1000
    authCachePurgeRetentionRatio: 0.75
    orgMembersAllowedAccess: false

vm:
  endpoint: unix:///host/var/run/docker.sock
  docker:
    tls:
      enabled: false
      ca:
        file:
      cert:
        file:
      key:
        file:
    attachStdout: false
    hostConfig:
      NetworkMode: host
      LogConfig:
        Type: json-file
        Config:
          max-size: 50m
          max-file: 5
      Memory: 2147483648

chaincode:
  id:
    path:
    name:
  builder: $(DOCKER_NS)/fabric-ccenv:$(ARCH)-$(PROJECT_VERSION)
  pull: false
  golang:
    runtime: $(BASE_DOCKER_NS)/fabric-baseos:$(ARCH)-$(PROJECT_VERSION)
    dynamicLink: false
  car:
    runtime: $(BASE_DOCKER_NS)/fabric-baseos:$(ARCH)-$(PROJECT_VERSION)
  java:
    runtime: $(BASE_DOCKER_NS)/fabric-javaenv:$(ARCH)-$(PROJECT_VERSION)
  node:
    runtime: $(BASE_DOCKER_NS)/fabric-nodeenv:$(ARCH)-$(PROJECT_VERSION)
  startupTimeout: 300s
  executeTimeout: 30s
  mode: net
  keepalive: 0
  system:
    cscc: enable
    lscc: enable
    escc: enable
    vscc: enable
    qscc: enable
  logging:
    level: info
    shim: warning
    format: '%{color}%{time:2006-01-02 15:04:05.000 MST} [%{module}] %{shortfunc} -> %{level:.4s} %{id:03x}%{color:reset} %{message}'

ledger:
  blockchain:
  state:
    stateDatabase: goleveldb
    totalQueryLimit: 100000
    couchDBConfig:
      couchDBAddress: 127.0.0.1:5984
      username:
      password:
      maxRetries: 3
      maxRetriesOnStartup: 10
      requestTimeout: 35s
      queryLimit: 10000
      maxBatchUpdateSize: 1000
      warmIndexesAfterNBlocks: 1
      createGlobalChangesDB: false
  history:
    enableHistoryDatabase: true

operations:
  listenAddress: 0.0.0.0:9443
  tls:
    enabled: true
    cert:
      file: /var/hyperledger/config/tls/server.crt
    key:
      file: /var/hyperledger/config/tls/server.key
    clientAuthRequired: false
    clientRootCAs:
      files: []

metrics:
  provider: prometheus
  statsd:
    network: udp
    address: 127.0.0.1:8125
    writeInterval: 10s
    prefix: